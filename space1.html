<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!--
col-xs-X green = Add X Green Block 
col-xs-offset-X = Move X on the right for an empty space
-->

        <!-- line 0 -->
        <div class="row">
            <div class="col-xs-12 gray"></div>
        </div>

        <!-- line 1 -->
        <div class="row">
            <div class="col-xs-offset-2 col-xs-1 green"></div>
            <div class="col-xs-offset-5 col-xs-1 green"></div>
        </div>

        <!-- line 2 -->
        <div class="row">
            <div class="col-xs-offset-3 col-xs-1 green"></div>
            <div class="col-xs-offset-3 col-xs-1 green"></div>
        </div>

        <!-- line 3 -->
        <div class="row">
            <div class="col-xs-offset-2 col-xs-7 green"></div>
        </div>

        <!-- line 4 -->
        <div class="row">
            <div class="col-xs-offset-1 col-xs-2 green"></div>
            <div class="col-xs-offset-1 col-xs-3 green"></div>
            <div class="col-xs-offset-1 col-xs-2 green"></div>
        </div>

        <!-- line 5 -->
        <div class="row">
            <div class="col-xs-11 green"></div>
        </div>

        <!-- line 6 -->
        <div class="row">
            <div class="col-xs-1 green"></div>
            <div class="col-xs-offset-1 col-xs-7 green"></div>
            <div class="col-xs-offset-1 col-xs-1 green"></div>
        </div>

        <!-- line 7 -->
        <div class="row">
            <div class="col-xs-1 green"></div>
            <div class="col-xs-offset-1 col-xs-1 green"></div>
            <div class="col-xs-offset-5 col-xs-1 green"></div>
            <div class="col-xs-offset-1 col-xs-1 green"></div>
        </div>

        <!-- line 8 -->
        <div class="row">
            <div class="col-xs-offset-3 col-xs-2 green"></div>
            <div class="col-xs-offset-1 col-xs-2 green"></div>
        </div>

    </div>
</body>

</html>
